<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-slate-100 ">
        <header class="h-24 flex justify-center md:justify-between items-center px-[4vw] max-w-[1440px] m-auto mb-24 md:mb-2 ">
            <p class="text-4xl font-extrabold tracking-widest">WATCH.ME</p>
            <ul class=" gap-[2.5vw] hidden md:flex">
                <li ><a href="#" class="text-xl font-normal tracking-wider hover:text-blue-600">HOME</a></li>
                <li ><a href="#" class="text-xl font-normal tracking-wider hover:text-blue-600">WATCH</a></li>
                <li ><a href="#" class="text-xl font-normal tracking-wider hover:text-blue-600">PRODUCT</a></li>
                <li ><a href="#" class="text-xl font-normal tracking-wider hover:text-blue-600">CONTACT</a></li>
                <li ><a href="#" class="text-xl font-normal tracking-wider hover:text-blue-600">CARRER</a></li>
            </ul>
        </header>
        <main class="product-page-main-height max-w-[1440px] m-auto px-[4vw] flex justify-between items-center flex-col md:flex-row gap-8 text-center md:text-left">
            <div>
                <p class="un text-6xl md:text-8xl font-bold tracking-widest my-4">BE ON <br><span class="text-5xl md:text-7xl font-bold relative md:bottom-6">TIME</span></p>
                <p class="text-xl font-semibold max-w-[650px] mb-6">Dimension of reality that makes change possible and understandable. An idefinite and homogeneous  environment  in which natural events and human existence take place.</p>
                <div class="flex gap-8 justify-center md:justify-start flex-col md:flex-row">
                    <button class="px-8 py-3 bg-pink-600 border-2 border-pink-600 text-white rounded-xl hover:bg-slate-900 hover:text-white hover:border-slate-900 font-semibold duration-500">GET STARTED</button>
                    <button class="px-8 py-3 border-2 border-pink-600 text-pink-600 rounded-xl  hover:bg-slate-900 hover:text-white hover:border-slate-900 font-semibold duration-500">READ MORE</button>
                </div> 
            </div>
            <div class="md:min-w-[450px] ">
                <img class="h-full w-full watch" src="./assets/watch.png" alt="watch image">
            </div>
        </main>
</body>
</html>
